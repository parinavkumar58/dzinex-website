<!DOCTYPE html>
<html lang="en">
<head>

    <title>user signup</title>
</head>
<body>
    <form action="">
        <table>
          <tr><th colspan="2">User Sign Up</th></tr>

            <input type="radio" Name="Gender">Female
            </td>
      </tr>

      </tr>
        <tr>
         <td>Password:</td>   
       <td><input type="Password"></td>
       </tr>
       <tr><th><input type="submit" value="Sign up"></th>
        <th><input type="reset"></th>
        
    </tr>
    </table>
    </form>
